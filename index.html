<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0066cc;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is my first web page created with HTML and CSS.</p>
    <a href="https://github.com" class="button">Visit My GitHub</a>

</html>
